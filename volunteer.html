<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FutureMade.Af – Designing Afghanistan’s Digital Tomorrow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/4661318.png">
</head>
<body>
    <div class="d-flex align-items-center justify-content-center" style="background-image: linear-gradient(to right, #eea2a2 0%, #bbc1bf 19%, #57c6e1 42%, #b49fda 79%, #7ac5d8 100%);
 color: #fff; height: 100vh;">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <form action="volunteer.html" class="p-5 border rounded"
                        style="background-color: rgba(255, 255, 255, 0.1);">
                        <h2 class="text-center mb-4 fw-bold">Please Fill The Form Below</h2>
                        <div class="mb-3">
                            <label for="volunteer-name" class="form-label">Name:</label>
                            <input type="text" id="volunteer-name" name="volunteer-name" class="form-control"
                                placeholder="Enter your name">
                        </div>
                        <div class="mb-3">
                            <label for="volunteer-email" class="form-label">Email:</label>
                            <input type="email" id="volunteer-email" name="volunteer-email" class="form-control"
                                placeholder="Enter your email-address">
                        </div>
                        <div class="mb-3">
                            <label for="volunteer-phone" class="form-label">Phone:</label>
                            <input type="tel" id="volunteer-phone" name="volunteer-phone" class="form-control"
                                placeholder="Enter your contact-number">
                        </div>
                        <div class="mb-3">
                            <label for="volunteer-message" class="form-label">Message:</label>
                            <textarea id="volunteer-message" name="volunteer-message" class="form-control"
                                placeholder="Leave your message"></textarea>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-outline-light btn-lg"><span
                                    class="text-form"><b>Volunteer Now</b></span></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
